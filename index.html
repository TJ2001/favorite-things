<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <form id="favthings">
        <fieldset class="form-group">
          <label for="FavColor">Favorite Color</label>
          <input type="text" class="form-control" id="color" placeholder="Pink">
        </fieldset>
        <fieldset class="form-group">
          <label for="FavFood">Favorite Food</label>
          <input type="text" class="form-control" id="food" placeholder="Pizza">
        </fieldset>
        <fieldset class="form-group">
          <label for="FavClothing">Favorite Clothing</label>
          <input type="text" class="form-control" id="clothing" placeholder="Dress">
        </fieldset>
        <fieldset class="form-group">
          <label for="FavDrink">Favorite Drink</label>
          <input type="text" class="form-control" id="drink" placeholder="Whiskey">
        </fieldset>
        <button type="submit" class="btn">Submit</button>
      </form>
      <ul class="display">

      </ul>
    </div>



<!-- scripts -->
<script src="js/jquery-1.12.4.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
